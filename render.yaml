services:
  - type: web
    name: mtg-deckbuilding-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: API_KEY
        generateValue: true
      - key: MONGODB_URL
        fromDatabase:
          name: mtg-database
          property: connectionString
    database:
      name: mtg-database
      plan: development
      version: "6.0"

